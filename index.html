<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Central Coast Micro-Climates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/weatherStyle.css" />
    <link rel="stylesheet" type="text/css" href="css/weather-icons-wind.css" />
    <link rel="stylesheet" type="text/css" href="css/weather-icons-wind.min.css" />
    <link rel="stylesheet" type="text/css" href="css/weather-icons.css" />
    <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css" />
</head>

<body>
    <header>
        <div id=headMenu>
            <h1 class="mainHeader">Central Coast Micro-Climates</h1>
            <div class="dropdown">
                <button class="dropbtn">&#9776;</button>
                <div class="dropdown-content">
                    <button id="aGBtn" class="pickCity">Arroyo Grande</button>
                    <button id="gBBtn" class="pickCity">Grover Beach</button>
                    <button id="oBtn" class="pickCity">Oceano</button>
                    <button id="pBBtn" class="pickCity">Pismo Beach</button>
                    <button id="aBBtn" class="pickCity">Avila Beach</button>
                    <button id="pRBtn" class="pickCity">Paso Robles</button>
                    <button id="nBtn" class="pickCity">Nipomo</button>
                    <button id="sLOBtn" class="pickCity">San Luis Obispo</button>
                    <button id="mBBtn" class="pickCity">Morro Bay</button>
                    <button id="sMBtn" class="pickCity">Santa Maria</button>
                </div>
            </div>
            <button id="fToCButton" class="fToC">F</button>
        </div>
    </header>
    <section id=main>
    <div class="allTen">
        <div id="backgroundId" class="defaultOceanCity">
            <div id="blep"><br></div>
            <div id="cityName" class= "headerStylez" >Select City</div>
            <div id="cityTable" class="transbox">
                <div id="tempDiv">
                    <i id = "cityIconTemperature" class="wi wi-owm-day-701">Mist</i>
                    <p id = "cityTemperature" class = "temperature" >--</p>
                    <p id = "cityTempMin" class = "tempMin">--</p>
                    <p id = "cityTempMax" class = "tempMax">--</p>
                </div>
                <div id="windDiv">
                    <p id = "cityWindSpeed" class = "windSpeed">--</p>
                    <i id = "cityIconSpeed" class="wi wi-wind towards-180-deg"></i>  
                    <p id = "cityWindDirection" class = "windDirection">--</p>
                    <p hidden>a</p>
                </div>
                <div id="humPressureDiv">
                    <p id = "cityHumidity" class = "humidity">--</p>
                    <p id = "cityPressure" class = "pressure">--</p>
                    <p id = "timeStamp" class = "timeStamp">--</p>
                </div>
                <div id="rainAndSnowDiv">
                    <p id = "cityRain" class = "rain">--</p>
                    <p id = "citySnow" class = "snow">--</p>
                </div>
            </div>
            <div id="blep"><br></div>
        </div>
    </div>
    </section>
    <footer>
        <p id="LastUpdated"></p>
        <p> Created by: AAMPedUp! | Weather data from
            <a href="https://www.wunderground.com/" title="wunderground.com"> Wunderground</a>
        </p>

    </footer>
    <script src="js/parseData.js"></script>
</body>

</html>
